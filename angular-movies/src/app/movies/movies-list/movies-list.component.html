@if(!movies) {
<div>
    <img src="loadingSpinner.gif" alt="">
</div>
} @else if (movies.length === 0) {
<div>
    <p>There are no movies to display</p>
</div>
} @else {
@for(movie of movies; track $index) {
<div class="movies-container">
    <div>
        <img [src]="movie.poster" alt="">
    </div>
    <div>

        <div>
            {{$index + 1}}) Movie: <b>{{movie.title | uppercase}}</b>
        </div>
        <div>
            Release Date: {{movie.releaseDate | date:"MMMM-dd-yyyy"}}
        </div>
        <div>
            Price: {{movie.price | currency}}
        </div>
    </div>
</div>
}
}
