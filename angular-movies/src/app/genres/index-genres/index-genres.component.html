
<h2>Genres</h2>

<button mat-flat-button routerLink="/genres/create">
    <mat-icon>add</mat-icon>Create New
</button>

<app-generic-list [elements]="genres">
    <ng-container content>
        <table mat-table [dataSource]="genres" class="mat-elevation-z8 index-elements">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-flat-button routerLink="/genres/edit/{{element.id}}">Edit</a>
                    <button mat-flat-button color="warn" 
                    [swal]="{title: 'Confirmation', text: 'Are you sure you want to delete this record',
                        showCancelButton:true
                    }"
                    (confirm)="delete(element.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator showFirstLastButtons [length]="totalRecordsCount"
        [pageSize]="pagination.recordsPerPage" [pageIndex]="pagination.page - 1"
        [pageSizeOptions]="[5,10,25]" class="mat-elevation-z8" (page)="updatePagination($event)"></mat-paginator>
    </ng-container>
